<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');</style>
</head>
<body>
    <div id="gameSpace">
        <div>
            <div id="board">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
                <div id="box5"></div>
                <div id="box6"></div>
                <div id="box7"></div>
                <div id="box8"></div>
                <div id="box9"></div>
            </div>
        </div>
        <div id="status">
            <p id="statusText">Start the game!</p>
        </div>
    </div>

    <div id="btnContainer">
        <button id="btnStartReset">Start</button>
    </div>

    <div id="gameInfo">
        <div id="playerOneInfo">
            <label for="playerOneName">Enter Player 1's name:</label>
            <input type="text" id="playerOneName" name="Player 1" placeholder="Type here...">
        </div>    
        <div id="playerTwoInfo">
            <label for="playerTwoName">Enter Player 2's name:</label>
            <input type="text" id="playerTwoName" name="Player 2" placeholder="Type here...">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
